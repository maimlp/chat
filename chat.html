<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat sécurisé</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Chat sécurisé</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Votre message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const key = urlParams.get('key');

    const db = new EventSource(`https://api.npoint.io/${room}`);

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    function decrypt(text, key) {
      try {
        return CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
      } catch (e) {
        return "Erreur de déchiffrement";
      }
    }

    db.onmessage = function(event) {
      const data = JSON.parse(event.data);
      messagesDiv.innerHTML = '';
      data.forEach((msg) => {
        const p = document.createElement('p');
        p.textContent = decrypt(msg, key);
        messagesDiv.appendChild(p);
      });
    };

    function sendMessage() {
      const message = input.value;
      const encrypted = CryptoJS.AES.encrypt(message, key).toString();
      fetch(`https://api.npoint.io/${room}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify([encrypted])
      }).then(() => input.value = '');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
